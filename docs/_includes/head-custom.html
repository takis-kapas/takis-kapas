<!-- You can set your favicon here -->
<!-- link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" -->
<div class="topnav">
    {% for i in site.urls %}
        {% if i.text == "Home" %}
            <a class="active" href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
        {% else %}
            <a href="{{ site.url}}{{site.baseurl}}{{ i.url }}">{{ i.text }}</a>
        {% endif %}
    {% endfor %}
</div>
