<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('platforms');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['ADO', 'GHEC', 'TFS', 'JIRA'],
        datasets: [{
          label: 'Platform Experience %',
          data: [60,30,5,5],
          backgroundColor: [
            'rgb(0, 138, 215)',
            'rgb(128, 128, 128)',
            'rgb(255, 178, 102)',
            'rgb(179, 186, 197)'
            ],
          hoverOffset: 4,
          borderWidth: 1
        }]
      },
      options: {
        plugins:{
            title: { 
                display: true,
                text: 'DevOps Platforms',
                align: 'start',
                font: { 
                    size: 20,
                    weight: 'bold'
                }
            },
            legend: { 
                display: true, 
                position: 'top'
            }
        },
        animation: false,
        scales: {
          y: {
            min: 0,
            max: 100
          }
        }
      }
    });
</script>
